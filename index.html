<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main>
		<section class="item-form">

			<input type="text" id="create-task" type="text" name="task-insert" placeholder="Insert your item here">

			<button id="create-task">Create List</button>
			
			
		</section>
		
		<section class="items-container">

			<ul id="task-list">
				<h3 class="nothing-message">No list yet</h3>
				<h3 class="task-headline">My Shopping List for Today</h3>
			</ul>

			<div id="controls">
				<p>**Single Click to mark complete</p>
				<p>**Double Click to remove from list</p>
				<br />
				<button id="clear-all-tasks">Clear All Tasks</button>
			</div>
			

		</section>

	</main>
</body>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<script src="js/app.js"></script>


</html>
